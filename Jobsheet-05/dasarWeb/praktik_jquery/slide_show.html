<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleSlideShow.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      var i = 0;
      $(document).ready(function () {
        $(".slidertitle, #slider img").hide();
        showNextImage();
        setInterval("showNextImage()", 3000);
      });

      function showNextImage() {
          i++;
          $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
          $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
          if (i==3) {
              i=0;
          }
          console.log(i);
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="slider">
      <img id="sliderImage1" src="img/gambar1.jpg" />
      <div class="slidertitle" id="title1">Gambarl</div>

      <img id="sliderImage2" src="img/gambar2.jpg" />
      <div class="slidertitle" id="title2">Gambar2</div>

      <img id="sliderImage3" src="img/gambar3.jpg" />
      <div class="slidertitle" id="title3">Gambar3</div>

    </div>
  </body>
</html>
